		<img class="p-problem" width="750" height="2273" loading="lazy" decoding="async" src="./img/problem.png" alt="あ～～言葉がスラスラ出てきたらな・・とおもうこと、ありませんか？ こんにちは西原小晴です。仕事でも、プライベートでも、SNSの発信でも、伝えたい事はあるんだけど、言葉が出てこない アイデアはある、表現する言葉はない なんとか言葉をひねり出して書くものの、どうもしっくりこない、こんなこと感じていませんか？伝えたい事がちゃんと伝わっていない気がする 伝え方が単調になってしまい、相手が話に飽きているのを感じる 自分の伝えたい事を形にできない これらの悩みを、苦手だからで片付けるのはもったいない! ライティングはコツさえ掴めば誰でもできます。">
		<img class="p-trick" width="750" height="2879" loading="lazy" decoding="async" src="./img/trick.png" alt="センスや技術は必要ない ライティングはコツがあるだけ 文才は要らないので（ちなみに小説家を目指すなら必要ですよ!）センスや技術は関係ありません。ライティングは学び方にも、書き方にも、ちょっとしたコツがあるので、それを知れば誰でもできます。正直、コツを知らなかった頃のわたしは、1ヶ月の稼ぎは2.5万円〜10万円。どう考えても独立は無理でした。ブラック企業で7ヶ月間無償で働き、なんとかライティングスキルを手に入れてからは、好きな時間に働いて、好きなところに旅行に行って、自由に暮らしながら収入を得ることができています。満員電車に乗ることもないし、職場の人間関係の悩みもない、台風の日はのんびり家で過ごして出勤後の帰宅難民の心配もありません。繰り返しになりますが、ライティングにはセンスや技術は不要。ちょっとしたコツを知っているかどうか、だけ。ただこれを知ってるかどうかが最も重要です。">
		<img class="p-side-effect" width="750" height="3517" loading="lazy" decoding="async" src="./img/side-effect.png" alt="ライティングは稼げるだけでなく、さらにすごい副作用がある！ ライティング力が向上すると、伝えたい言葉を編み出せるようになるので、コミュニケーション能力がアップします。「コミュ障だから…」と苦手意識を持っていたことが、自分の考えや感情を適切に表現できるようになるので、周りの人とより良い関係性を構築することができるでしょう。セールスが苦手な方も、苦手意識を克服しなくても簡単に売れるようになりますよ。それに、個人的に一番最高だと思うのが、自信が持てることです。相手に伝わっていると確信できるようになりますし、自分が本当は何を望んでいるのか分かるので惑わされることがなくなります。人生とは選ぶ力 裁量権を持って選んでいくということで、自信につながります。他にも、プレゼン力が上がるため、会社でのお給料アップにつながったり、思考の整理が進むのでアイデアが生まれやすくなったり、プラスアルファのことがどんどん生まれてきますよ。要するに今のあなたにプラスして使えるスキルなんです">
		<img class="p-voice" width="750" height="1538" loading="lazy" decoding="async" src="./img/voice.png" alt="受講生さんからいただいたメールを一部紹介。ライティング講座のおかげで、仕事のメールで上司に「このメールが来たら納得しない奴はいない、めちゃくちゃ良い文章」と言ってもらえたり、メーカーの方とのやりとりでも提案した意見を了承していただけたりと書くことへの意識が変わったからこその結果があり、本当にやって良かったと感じます。受講前に「ライティングって人生で必要だよ」って言われたことの伏線回収をする日々で楽しいです。この方は企業にお勤めの方で、ライターを目指していません。でも、ライティング力を鍛えることで、仕事の全パフォーマンスが上がっていくのです！">
		<img class="p-inexperience" width="750" height="3253" loading="lazy" decoding="async" src="./img/inexperience.png" alt="未経験でも大丈夫国語が苦手でも関係ありません。未経験でも大丈夫国語が苦手でも関係ありません。CASE01 「家事や子育てで忙しい私でもマスターできるでしょうか」「仕事がめちゃくちゃ忙しいんですが マスターできるでしょうか」 時間が限られているからこそ、1日30分〜1時間集中して取り組めば上達します。1週間に1回3時間書くよりも1日10分でいいからやってみましょう。 CASE02 「パソコンが苦手です。ブラインドタッチとかできません」書いていたら、苦手意識なんてどっかいきますよ。分からないから不安なだけ、です。始めたら楽しくってニヤニヤしますよ。CASE03「文才がありません」安心してください。わたしもありません!美味しいもの食べても「うまーーー!」しか言えません。小説家にならない以上は文才は不要です。">
